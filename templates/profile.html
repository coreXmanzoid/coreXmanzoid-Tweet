<div class="container">
    <img class="img-fluid ps-5 w-75 ms-5 " src="../static/assets/logo1.png">
    <div class="profile row">
        <div class="info col-lg-7">
            <img class="main-pic" src="https://github.com/mdo.png" style="border-radius:50px;border: 2px solid #DEDED1;"
                width="100" height="100" class="m-2">
            <br>
            <small>
                <h5 style="display: inline;"><b>{{current_user.name}}</b></h5><i class="bi bi-patch-check-fill m-1"></i>Get
                Verified
            </small>
            <h6>@{{current_user.username}}</h6>
            <small><i class="bi bi-calendar-heart m-1"></i>6 July, 2025</small> <br>
            <small><em>Always coding...</em></small>
        </div>
        <div class="audience col-lg-5 pt-3">
            <small>Edit Profile</small> <br>
            <strong style="color: #F94818;">{{current_user.followers | length}} Followers</strong>
            <strong>{{current_user.following | length}} Following</strong>
        </div>
        <hr style="margin:0px;">
        <div class="ProfileOptions">
            <a>Posts</a>
            <hr>
            <a>Likes</a>
            <hr>
            <a>Reposts</a>
            <hr>
            <a>Dummy</a>
        </div>
    </div>

    <hr style="margin: 0px 0px 15x 0px;">
</div>
