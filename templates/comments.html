{% for comment in comments %}
<div class="post-top">
    <div class="post-heading">
        <img src="https://github.com/mdo.png" alt="" width="30" height="30" class="rounded-circle me-2">
        <h5 class="4">{{ comment.user.name }} <br><span>@{{ comment.user.username }}</span></h5>
    </div>
    <div class="post-actions">
        <a class="like"><i class="bi bi-heart"></i> {{ comment.likes }}</a>
    </div>
</div>
<div class="post-content">
    <p>{{ comment.content }}</p>
</div>
<hr>
{% endfor %}
<script>
$("#submitComment").click(function () {
    var post_id = $(".active-post .post-heading h5").attr("class");
    var post_content = $(".my-comment input").val().trim();
    post_content = encodeURIComponent(post_content);
    if(post_content === ""){
        return;
    }
    $('.all-comments').load('/comments/' + post_id+'/'+post_content+'/1');
});
</script>
